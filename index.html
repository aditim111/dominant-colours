<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dominant Colour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Dominant Colour</h1>
      <div class="search-block">
        <div class="btn" type="submit" onclick="search()">
          <i class="i fa fa-search"></i>
        </div>
        <input
          type="text"
          id="searchInput"
          class="txt"
          placeholder="search..."
        />
      </div>
    </header>

    <section class="main--container">
      <article class="card" id="dominantColour">
        <h5>Dominant colour of your search text</h5>
      </article>
    </section>
    <div id="hidden-div"></div>
    <script src="app.js"></script>
  </body>
</html>
